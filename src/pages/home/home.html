<ion-header>
  <!--<ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>-->
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- logo do projeto -->
        <div class='logo'>
          <img src="assets/imgs/logovertical.png">
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-around>
      <ion-col>
        <!-- Barra de busca *alterar evento input-->
        <ion-searchbar
              class ="mySearchBar"
              [(ngModel)]="busca"
              placeholder="Faça sua busca"
              clearInput>
        </ion-searchbar>
        
      </ion-col>
    </ion-row>
    <ion-row justify-content-around>
      
      <ion-col col-12>

          <ion-list id="myDropdown" class="dropdown-content">
            <ion-item>
              <ion-label>Tipo de busca</ion-label>
              <ion-select [(ngModel)]="coordOuAcao" class="item" okText="OK" cancelText="Cancelar">
                <ion-option onselect="select1(true)" value="nomlower">Por ação</ion-option>
                <ion-option onselect="select1(false)" value="coordlower">Por coordenador</ion-option>
              </ion-select>
            </ion-item>         
            <ion-item>
              <ion-label>Modalidade</ion-label>
              <ion-select [(ngModel)]="modSelecionada" okText="OK" cancelText="Cancelar">
                <ion-option value="Todas">Todas</ion-option>
                <ion-option value="Projeto">Projeto</ion-option>
                <ion-option value="Curso">Curso</ion-option>
                <ion-option value="Evento">Evento</ion-option>
                <ion-option value="Programa">Programa</ion-option>
                <ion-option value="Prestação de serviço">Prestação de serviço</ion-option>
                <ion-option value="Publicação">Publicação</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>

      </ion-col>
    </ion-row>
    <ion-row justify-content-around>
      <ion-col col-7>
        <h1 (click)="irParaResultados()" class="dropbtn">Buscar</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
